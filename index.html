<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Accesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Verifica Accesso</h1>
    <div id="message"></div>

    <script>
        const validAccessCode = "bG9naW4yMmU9c2eX5h7f9d93k3q12"; // Token offuscato

        function checkAccessCode(url) {
          const urlParams = new URLSearchParams(window.location.search);
          const accessCodeFromUrl = urlParams.get("access_code");

          if (accessCodeFromUrl === validAccessCode) {
            document.getElementById("message").innerText = "Accesso consentito!";
            document.body.style.backgroundColor = "#e0f7e0"; // Verde per successo
          } else {
            document.getElementById("message").innerText = "Accesso proibito!";
            document.body.style.backgroundColor = "#f7e0e0"; // Rosso per errore
          }
        }

        window.onload = function() {
          checkAccessCode(window.location.href);
        };
    </script>
</body>
</html>
